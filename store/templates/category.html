{% extends 'main.html' %}
{% load static %}
{% block content %}

    <div class="path">
        <p class="path-text"><a href="{% url 'store:home' %}">Store</a>
            / <a href="{% url 'store:category' category.id %}">{{ category.name }}</a></p>
    </div>


    <div class="category-box">
        <p class="category-name">{{ category.name }}</p>
    </div>

    <div class="row">
        {% for subcategory in subcategories %}

            <div class="col-lg-4">
                <img class="img-thumbnail" alt="..." src="{{ subcategory.imageURL }}">
                <div class="box-element product">
                    <p class="meta_product-name">
                        <a href="{% url 'store:subcategory' c_id=category.id sc_id=subcategory.id %}">
                            {{ subcategory.name }}
                        </a>
                    </p>
                </div>
            </div>

        {% endfor %}
    </div>

{% endblock %}
